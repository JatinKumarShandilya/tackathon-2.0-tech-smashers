<html>

<head>
  <title>Online IDE</title>
  <link rel="stylesheet" href="../public/assets/style.css">
</head>

<body id="particles-js" style=" background-color: rgb(11, 11, 11); 
color: white;  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
<video id="background-video" autoplay loop muted style="width: 100vw;
height: 100vh;
object-fit: cover;
position: fixed;
left: 0;
right: 0;
top: 0;
bottom: 0;
z-index: -1;">
  <source src="/tech-smashers-backend-main/Blue_Particles_Background_4K.mp4" type="video/mp4"> 
  </video>
 


  <div class="updiv" style="position: relative !important; height: 100vh;">
 
    <div class="lowdiv" style=" position: absolute !important; margin-left: 15rem;">

      <center>
        <h1 class="onid" style="font-size: 5rem;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color:cornsilk;">Online IDE</h1>
        <form id="myform" name="myform" method="post" action="compilecode">
          <div style="margin-left: 20rem; ">
          
            <span style="margin-left: 22rem; font-size: 2rem; ">Language 
              <select name="lang" style="font-size: 1.5rem;">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
              </select>

            </span>
        
          </div>
          <br><br>
          <!-- <h3 style="font-size: 2.5rem;">Code</h3> -->
          <textarea rows="13" cols="100" id="code" name="code" style="border:10px solid #c2f6b5; font-size: 18px;" >//Enter your code</textarea>
          <br><br><br>
          <h3 style="font-size: 2.5rem;">Input</h3>
          <textarea rows="10" cols="100" id="input" name="input" style="border:10px solid #c2f6b5; font-size: 18px;">//Enter your input (If required)</textarea>
          <br /><br>
          <br>
          <br>
      </center>
  
      
  
        <span style="font-size: 1.5rem;">Compile With Input :
        <input type="radio" name="inputRadio" id="inputRadio" value="true" />Yes
        <input type="radio" name="inputRadio" id="inputRadio" value="false" />No
      </span>
        <br /><br><br>
        <input class="sub" type="submit" value="Submit" name="submit" style="border-radius: 18px; color: rgb(255, 255, 255); font-weight: 600; font-size: 20px; padding: 10px 60px; background-image: linear-gradient(to right top, #a9c9e2, #92bded, #86aef6, #8c9cfb, #9f85f7); font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; cursor: pointer;" />
        </div>

  
  
      </form>
    </div>
  </div>

  <script src="node_modules/particles.js/particles.js">
  </script>
  <script src="node_modules/particles.js/demo/js/app.js">
  </script>
  <script>let btn = document.querySelector("button");

    btn.addEventListener("click", active);
    
    function active() {
      btn.classList.toggle("is_active");
    }</script>
</body>

</html>
